<div class="results-container">
  <h2>AIMS Assessment History</h2>
  
  <!-- <div class="user-input">
    <input type="number" [(ngModel)]="userId" placeholder="Enter User ID">
    <button (click)="loadChartData()">Load Charts</button>
  </div> -->

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading-message">
    Loading results...
  </div>

  <div *ngIf="totalScoreChart && !isLoading" class="chart-controls">
    <div class="prediction-controls">
      <label>
        <input type="checkbox" [checked]="showPredictions" (change)="togglePredictions()">
        Show Predictions
      </label>
      <div *ngIf="showPredictions" class="prediction-days">
        <label>Prediction Period (days):</label>
        <select [(ngModel)]="predictionDays" (change)="updatePredictionDays(predictionDays)">
          <option [value]="7">7 days</option>
          <option [value]="14">14 days</option>
          <option [value]="30">30 days</option>
          <option [value]="60">60 days</option>
          <option [value]="90">90 days</option>
        </select>
      </div>
    </div>
  </div>

  <div *ngIf="totalScoreChart && !isLoading" class="total-score-chart">
    <canvas baseChart
      [data]="totalScoreChart.data"
      [options]="totalScoreChart.options"
      [type]="totalScoreChart.type"
      [plugins]="totalScorePlugins">
    </canvas>
  </div>

  <div *ngIf="questionCharts.length > 0 && !isLoading" class="charts-grid">
    <div *ngFor="let chart of questionCharts" class="chart-wrapper">
      <canvas baseChart
        [data]="chart.data"
        [options]="chart.options"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
